<div class="container mt-4">
    <p class="h4 text-center mb-4">Ask for Revision</p>
    <div class="jumbotron"> 
      <form>
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="title" value="A Thesis Title">
          </div>
        </div>
        <div class="form-group row">
            <label for="abstract" class="col-sm-2 col-form-label">Abstract</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="abstract" value="A Thesis Abstract">
            </div>
          </div>
        <div class="form-group row">
          <label for="toRevise" class="col-sm-2 col-form-label">Points to Revise</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="toRevise" placeholder="Write your suggestions or critisms here.">
          </div>
        </div>

        <div class="form-group row">
          <label for="attachFile" class="col-sm-2 col-form-label">Attach a File</label>
          <div class="col-sm-10">
            <button type="button" class="btn btn-info btn-sm">PDF or MS File</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-7">
              
          </div>
            <button type="button" class="mr-3 col-sm-2 btn btn-danger" (click)="goToRequestList()">Cancel</button>
            <button type="submit" class="col-sm-2 btn btn-primary">Submit</button>
        </div>
        
      </form>
    </div>
  </div>
