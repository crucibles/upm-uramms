<div class="container mt-4">
    <p class="h4 text-center mb-4">Account Details</p>
    <div class="jumbotron"> 
      <form>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="username" value="My Username">
          </div>
        </div>
      
        <div class="form-group row">
          <label for="password btn-pw" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control-plaintext" id="password" value="Password">
          </div>
          <button type="button" class="col-sm-2 btn btn-primary" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Change</button>
        </div>

        <div class=" collapse" id="collapseExample">
          <div class="form-group row">
            <label for="currentPW" class="col-sm-2 col-form-label">Current Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="currentPW" placeholder="Current Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="newPW" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="newPW" placeholder="New Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="re-enterPW" class="col-sm-2 col-form-label">Re-enter Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="re-enterPW" placeholder="Re-enter Password">
            </div>
          </div>
          <button type="button" class="col-sm-2 btn btn-primary" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Cancel</button>
          <button type="button" class="col-sm-2 ml-3 btn btn-primary">Save Changes</button>
        </div>
      
      </form>
    </div>
  </div>
